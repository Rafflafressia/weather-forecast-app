<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">  
</head>
<body>

<section>
    
    <aside class="weather-search">

        <!-- The Search Bar -->
        <div class="search-bar">
            <h1>Enter City Name</h1>
            <input type="text" class="search-box" placeholder="e.g London">
            <button class="search-button">Search</button>
        </div>

        <!-- Search History -->
        <div class="history"> 
            <p>or</p>
        </div>
        
        
    </aside>

    <!-- displays the current weather for the searched city -->
    <div class="current-weather">
        <i class="fas fa-band-aid"></i>
        <h1 class="city-name">(__________)</h1>
        <p class="temp">Temp:(__________)</p>
        <p class="humidity">Humidity:(__________)</p>
        <p class="winds">Winds:(__________)</p>
    </div>

    <!-- displays five day forecast for the searched city -->
    <div class="five-day-forecast">

        <h1>5 Day Forecast</h1>

    <!-- Display 5 Day Weather Cards -->
        <ul class="futureForecast">
        </ul>

    </div>

</section> 

<script src="./assets/script.js"></script>

</body>
</html>

create a form that accepts user input

THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
